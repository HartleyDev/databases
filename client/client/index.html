<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatterBox - Hack Reactor Chat</title>

     <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Custom Styles -->
    <link href="styles/styles.css" rel="stylesheet">

    <!-- Dependencies -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>

    <!-- Our scripts -->
    <script src="scripts/config.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>

  </head>
  <body>

    <div class="modal" id="login_modal">
      <div class="modal-dialog">
        <div class="modal-header">
          <form id="loginForm">
          <div class="modal-heading">Login</div>
        </div>
        <div class="modal-body">

            <div class="form-group">
              <input type="text" id="loginUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="text" id="loginPassword" placeholder="Password">
            </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success pull-right" id="loginBtn">Login</button>
          <button class="btn btn-success" id="goToSignUpBtn">Login</button>
          </form>
        </div>
      </div>
    </div>


    <div class="modal" id="signup_modal">
      <div class="modal-dialog">
        <div class="modal-header">
          <form id="signUpForm">
          <div class="modal-heading">Signup</div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="signUpUsername" placeholder="Username">
          </div>
          <div class="form-group">
              <input type="text" id="signUpPassword" placeholder="Password">
          </div>
          <div class="form-group">
              <input type="text" id="signUpConfirm" placeholder="Confirm">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success pull-right" id="loginBtn">Login</button>
          <button class="btn btn-success" id="goToSignUpBtn">Login</button>
          </form>
        </div>
      </div>
    </div>





    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">ChatterBox</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="info col-md-3">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title visitor">Rooms</h3>
            </div>
            <div class="panel-body following-panel">
              <div>
                <ul class="following" id="roomSelect">
                </ul>
              </div>
              <form class="form-inline new-room-form" role="form">
                <input class="form-control new-room" type="text" name="room" placeholder="New Room" />
                <button class="btn btn-info btn-sm room-button" type="submit">Create</button>
              </form>
            </div>

          </div>

          <div class="well clearfix">
            <form id="send" class="submit">
              <textarea data-roomId="" data-roomname="" id="message" placeholder="Compose a New Message" class="compose-chat"></textarea>
              <button class="btn btn-info chat-button" type="submit">Send</button>
            </form>
          </div>

        </div>

        <div class="chats-container col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All Messages</h3>
            </div>
            <div class="panel-body chat-panel">
              <div class="chats" id="chats">
                <!-- Messages will be appended here as DIVs with class "chat"-->
              </div>
            </div>
          </div>

        </div>

      </div> <!-- /row -->
    </div> <!-- /container -->
  </body>
</html>
